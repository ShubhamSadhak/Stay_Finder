<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owner Dashboard - StayFinder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <svg class="h-8 w-8 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7v10l10 5 10-5V7L12 2zm0 18l-8-4V8l8 4 8-4v8l-8 4zm0-10L4 6l8-4 8 4-8 4z"/>
          </svg>
          <span class="ml-2 text-xl font-bold text-gray-800">StayFinder</span>
        </div>
        <div class="hidden md:flex items-center space-x-6">
          <a href="index.html" class="text-gray-600 hover:text-indigo-600 text-sm font-medium">Home</a>
          <a href="listurproperty.html" class="text-gray-600 hover:text-indigo-600 text-sm font-medium">List Property</a>
          <a href="ownerdashboard.html" class="text-indigo-600 font-semibold text-sm">Dashboard</a>
          <a href="signin.html" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 transition">Sign Out</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Dashboard Section -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Owner Dashboard</h1>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow text-center">
        <h2 class="text-lg font-semibold text-gray-700">Total Listings</h2>
        <p class="mt-2 text-3xl text-indigo-600 font-bold">6</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow text-center">
        <h2 class="text-lg font-semibold text-gray-700">Active PGs</h2>
        <p class="mt-2 text-3xl text-green-500 font-bold">4</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow text-center">
        <h2 class="text-lg font-semibold text-gray-700">Pending Approvals</h2>
        <p class="mt-2 text-3xl text-yellow-500 font-bold">2</p>
      </div>
    </div>

    <!-- Listings Table -->
    <div class="bg-white shadow rounded-lg overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-indigo-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">PG Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">City</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Rooms</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200 text-sm">
          <tr>
            <td class="px-6 py-4 font-medium text-gray-800">Green Nest PG</td>
            <td class="px-6 py-4 text-gray-600">Pune</td>
            <td class="px-6 py-4 text-green-600 font-semibold">Active</td>
            <td class="px-6 py-4">12</td>
            <td class="px-6 py-4 space-x-2">
              <button class="text-indigo-600 hover:underline">Edit</button>
              <button class="text-red-600 hover:underline">Remove</button>
            </td>
          </tr>
          <tr>
            <td class="px-6 py-4 font-medium text-gray-800">Blue Sky PG</td>
            <td class="px-6 py-4 text-gray-600">Bangalore</td>
            <td class="px-6 py-4 text-yellow-600 font-semibold">Pending</td>
            <td class="px-6 py-4">8</td>
            <td class="px-6 py-4 space-x-2">
              <button class="text-indigo-600 hover:underline">Edit</button>
              <button class="text-red-600 hover:underline">Remove</button>
            </td>
          </tr>
          <!-- More rows can go here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="text-center text-sm">Â© 2025 StayFinder. All rights reserved.</div>
  </footer>

</body>
</html>
