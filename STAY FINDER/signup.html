<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - StayFinder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <svg class="h-8 w-8 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2L2 7v10l10 5 10-5V7L12 2zm0 18l-8-4V8l8 4 8-4v8l-8 4zm0-10L4 6l8-4 8 4-8 4z"/>
            </svg>
            <span class="ml-2 text-xl font-bold text-gray-800">StayFinder</span>
          </div>
        </div>
        <div class="hidden md:flex items-center space-x-6">
          <a href="index.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Home</a>
          <a href="explore.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Explore</a>
          <a href="how-it-works.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-medium">How it Works</a>
          <a href="about-us.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-medium">About Us</a>
          <a href="signin.html" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 transition duration-150">Sign In</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Signup Form Section -->
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Create an Account</h2>
        <p class="text-gray-500 text-sm">Sign up to get started with StayFinder</p>
      </div>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Address</label>
          <textarea rows="2" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
          <div class="flex items-center gap-4">
            <label class="flex items-center text-sm text-gray-600">
              <input type="radio" name="gender" value="Male" class="mr-2"> Male
            </label>
            <label class="flex items-center text-sm text-gray-600">
              <input type="radio" name="gender" value="Female" class="mr-2"> Female
            </label>
            <label class="flex items-center text-sm text-gray-600">
              <input type="radio" name="gender" value="Other" class="mr-2"> Other
            </label>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
          <input type="date" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm border-gray-300 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>

        <div>
          <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition">
            Sign Up
        <a href="index.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-medium"></a>
          </button>
        </div>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="signin.html" class="text-indigo-600 hover:underline font-medium">Sign in here</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="text-center text-sm">Â© 2025 StayFinder. All rights reserved.</div>
  </footer>

</body>
</html>
