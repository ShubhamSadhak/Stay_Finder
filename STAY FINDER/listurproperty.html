<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Your Property - StayFinder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center">
            <svg class="h-8 w-8 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2L2 7v10l10 5 10-5V7L12 2zm0 18l-8-4V8l8 4 8-4v8l-8 4zm0-10L4 6l8-4 8 4-8 4z"/>
            </svg>
            <span class="ml-2 text-xl font-bold text-gray-800">StayFinder</span>
          </div>
        </div>
        <div class="hidden md:flex items-center space-x-6">
          <a href="index.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Home</a>
          <a href="explore.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Explore</a>
          <a href="howitswork.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-medium">How it Works</a>
          <a href="about us.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-medium">About Us</a>
          <a href="signin.html" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 transition duration-150">Sign In</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="max-w-3xl mx-auto py-12 px-6 bg-white rounded-lg shadow mt-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">List Your Property</h1>
      <p class="text-gray-600">Provide your PG details to be featured on StayFinder</p>
    </div>

    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Property Name</label>
        <input type="text" required class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Owner's Name</label>
          <input type="text" required class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" required class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" required class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">City</label>
          <input type="text" required class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Address</label>
        <textarea rows="2" required class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Number of Rooms</label>
        <input type="number" min="1" required class="mt-1 w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Amenities</label>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-2 text-sm text-gray-700">
          <label><input type="checkbox" class="mr-2"> WiFi</label>
          <label><input type="checkbox" class="mr-2"> AC</label>
          <label><input type="checkbox" class="mr-2"> Laundry</label>
          <label><input type="checkbox" class="mr-2"> Parking</label>
          <label><input type="checkbox" class="mr-2"> Meals</label>
          <label><input type="checkbox" class="mr-2"> CCTV</label>
        </div>
      </div>

      <div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-indigo-700 transition">
          Submit Listing
        </button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-12">
    <div class="text-center text-sm">Â© 2025 StayFinder. All rights reserved.</div>
  </footer>

</body>
</html>
